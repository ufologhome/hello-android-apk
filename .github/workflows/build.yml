name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Установка базовых инструментов
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-venv git zip unzip tar openjdk-17-jdk wget curl

      # 2. Клонируем репозиторий
      - uses: actions/checkout@v3

      # 3. Настройка Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 4. Установка Cython и Buildozer
      - name: Install Buildozer and Cython
        run: |
          python -m pip install --upgrade pip
          pip install cython==0.29.36
          pip install buildozer==1.4.6

      # 5. Инициализация Buildozer
      - name: Initialize Buildozer
        run: |
          buildozer init
          echo "requirements = python3,kivy" >> buildozer.spec
          echo "package.name = HelloKivyApp" >> buildozer.spec
          echo "package.domain = org.example" >> buildozer.spec
          echo "android.minapi = 21" >> buildozer.spec
          echo "android.api = 31" >> buildozer.spec
          echo "android.arch = armeabi-v7a" >> buildozer.spec
          echo "android.sdk = 31" >> buildozer.spec
          echo "android.ndk = 21b" >> buildozer.spec

      # 6. Автоматическое принятие лицензий Android SDK
      - name: Accept Android SDK licenses
        run: yes | buildozer android update

      # 7. Сборка APK
      - name: Build APK
        run: buildozer android debug deploy run

      # 8. Загрузка готового APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-kivy-apk
          path: bin/*.apk
